{% extends 'base.html' %}

{% block title %} PageList {% endblock %}

{% block main %}


<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-light">
        <p>Sair do Sistema<span class="badge badge-light"><i class="fas fa-sign-out-alt"></i>
            <a href="{% url 'logout' %}">Sair</a></span></p>
    </nav>
    <h3>Listagem de Dados</h3>
    <a href="{% url 'persons_new' %}" class="btn btn-outline-primary">Novo</a></p>
    <div class="table-responsive-sm ">
        <div class="table-wrapper-scroll-y">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th class="th-sm">Nome</th>
                    <!--<th class="th-sm"></th>-->
                    <th style="float: right;" class="th-sm">Ações</th>
                </tr>
                </thead>
                <tbody>
                {% for person in persons %}
                <tr>
                    <td><span class="badge badge-light"><i class="far fa-user" style="margin: auto;"></i></span>{{ person.first_name }} {{person.last_name}}</td>
                    <!--<td></td>-->
                    <td>
                        <div class="btn-group" style="float: right;">
                            <a href="{% url 'persons_update' person.id %}" class="btn btn-outline-secondary btn-sm">
                                Editar</a>
                           <a href="{% url 'persons_delete' person.id %}"
                               class="btn btn-outline-danger btn-sm">Deletar</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
