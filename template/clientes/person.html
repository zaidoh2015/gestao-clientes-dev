{% extends 'base.html' %}

{% block title %} PageList {% endblock %}

{% block main %}


<nav class="navbar navbar-expand-sm bg-light">
<p>Sair do Sistema<span class="badge badge-light"><a href="{% url 'logout' %}">Sair</a></span></p>
</nav>
<h3>Listagem de Dados</h3>
    <a href="{% url 'persons_new' %}" class="btn btn-outline-primary">Novo</a></p>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    {% for person in persons %}
    <tr>
        <td>{{ person.first_name }} {{person.last_name}}</td>
        <td>{{person.email }}</td>
        <td>
            <div class="btn-group">
                <a href="{% url 'persons_update' person.id %}" class="btn btn-outline-secondary"> Editar</a>
                <a href="{% url 'persons_delete' person.id %}" class="btn btn-outline-danger">Deletar</a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
